<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Phase Client</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="fontawesome.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <img src="assets/img/logo.svg" alt="">
        <li data-tooltip="Play" class="nav__icon selected"><i class="fas fa-play-circle"></i></li>
        <li data-tooltip="Website" class="nav__icon" onclick="require('electron').shell.openExternal('https://phaseclient.tk')"><i class="fas fa-globe"></i></li>
        <li data-tooltip="Discord" class="nav__icon"><i class="fab fa-discord"></i></li>
        <li data-tooltip="Play" class="nav__icon"><i class="fas fa-cog"></i></li>
      </div>
      <div class="body">
        <section class="section__nav">
          <h2>Phase Launcher v0.1.0</h2>
          <div class="profile">
            <img src="assets/img/unlogged.png" class="profile__img" alt="">
            <p class="profile__name">Not logged in</p>
            <div class="profile__menu">
              <button class="button" onclick="logIn()" id="login"><i class="fas fa-sign-in-alt"></i> Log In</button>
              <button class="button" onclick="logOut()" id="logout"><i class="fas fa-sign-out-alt"></i> Log Out</button>
            </div>
          </div>
          <button class="btn__nav" onclick="minimizeApp()"><i class="fal fa-minus"></i></button>
          <button class="btn__nav" onclick="closeApp()"><i class="fal fa-times"></i></button>
        </section>
        <section class="section__body">
          <div class="column1">
            <div class="launch">
              <h2>Client Versions</h2>
              <div class="launch__versions">
                <p class="launch__version selected">1.8.9</p>
                <p class="launch__version">More versions soon ðŸ˜¢</p>
              </div>
              <button class="launch__client"><i class="fas fa-play"></i> Launch BETA 4</button>
            </div>
            <div class="partners">
              <h2>Partnered servers</h2>
              <div class="partners__list">
                <img src="assets/img/UCRAFT.png" alt="">
                <div>
                  <h3>U Craft</h3>
                  <p>play.u-craft.fun</p>
                </div>
              </div>
            </div>
          </div>

          <div class="posts">
            <div class="post__item">
              <img src="assets/img/new1.png" class="post__image" alt="">
              <h2 class="post__title">Our new website</h2>
              <p class="post__description">Check our out our website at https://phaseclient.tk</p>
            </div>
            <div class="post__item">
              <img src="assets/img/new2.webp" class="post__image" alt="">
              <h2 class="post__title">Our review</h2>
              <p class="post__description">Check out our review on YouTube.com</p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="preload.js"></script>
  </body>
</html>
